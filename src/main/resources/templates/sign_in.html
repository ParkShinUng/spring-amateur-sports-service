<html layout:decorate="~{layout}">
<div layout:fragment="content">
    <div class="max-w-md mx-auto mt-20 bg-white p-8 shadow rounded">
        <h2 class="text-2xl font-bold mb-6">로그인</h2>
        <form action="/login" method="post" class="space-y-4">
            <input type="text" name="username" placeholder="아이디" class="w-full px-4 py-2 border rounded" required>
            <input type="password" name="password" placeholder="비밀번호" class="w-full px-4 py-2 border rounded" required>
            <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">로그인</button>
        </form>
    </div>
    <!-- 하단 링크 예시 (선택사항) -->
    <div class="text-center text-sm text-gray-600">
        계정이 없으신가요? <a href="/user/signup" class="text-[#5c6ac4] hover:underline">회원가입</a>
    </div>
</div>
</html>
