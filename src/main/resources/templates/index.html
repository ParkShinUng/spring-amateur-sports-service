<html layout:decorate="~{layout}">
<div layout:fragment="content">
    <main class="max-w-screen-xl mx-auto px-4 py-6">

        <!-- 히어로 섹션 -->
        <section class="text-center py-12 bg-orange-50 rounded-xl shadow sports-section">
            <h1 class="text-3xl md:text-5xl font-bold mb-4 text-orange-500">아마추어 스포츠의 시작, 모다에서</h1>
            <p class="text-gray-600 mb-6">쉽고 빠르게 팀을 모집하고, 함께 경기를 즐기세요!</p>
            <div class="space-x-4">
                <a href="#" class="bg-orange-500 text-white py-2 px-5 rounded-full hover:bg-orange-600">매칭하기</a>
                <a href="#" class="border border-orange-500 text-orange-500 py-2 px-5 rounded-full hover:bg-orange-100">용병 구하기</a>
            </div>
        </section>

        <!-- 핵심 서비스 바로가기 -->
        <section class="mt-12 grid md:grid-cols-3 gap-6 sports-section">
            <a href="#" class="p-6 bg-white shadow rounded-lg hover:shadow-lg transition sport-card">
                <h2 class="text-xl font-semibold mb-2">🏀 매칭팀 모집</h2>
                <p class="text-gray-500 text-sm">경기장 보유 시, 팀과 팀의 연결</p>
            </a>
            <a href="#" class="p-6 bg-white shadow rounded-lg hover:shadow-lg transition sport-card">
                <h2 class="text-xl font-semibold mb-2">🤝 매칭 초청 희망</h2>
                <p class="text-gray-500 text-sm">경기장 없이도 경기에 참여해요</p>
            </a>
            <a href="#" class="p-6 bg-white shadow rounded-lg hover:shadow-lg transition sport-card">
                <h2 class="text-xl font-semibold mb-2">⚽ 용병 모집</h2>
                <p class="text-gray-500 text-sm">부족한 인원을 빠르게 채우세요</p>
            </a>
            <!-- 추가: 용병 희망 / 양도 / 피해 신고 등도 같은 방식으로 -->
        </section>

        <!-- 실시간 인기 게시글 -->
        <section class="mt-12 sports-section">
            <h2 class="text-2xl font-bold mb-4">🔥 인기 매칭 / 용병 게시글</h2>
            <div class="space-y-3">
                <!-- 예시 게시글 카드 -->
                <div class="p-4 bg-white rounded-md shadow flex justify-between items-center hover:shadow-lg">
                    <div>
                        <h3 class="text-lg font-semibold text-gray-800">[서울] 일요일 저녁 7시 농구 매칭 구합니다</h3>
                        <p class="text-sm text-gray-500">6월 16일 | 강남구</p>
                    </div>
                    <a href="#" class="text-orange-500 text-sm hover:underline">자세히 보기 →</a>
                </div>
                <!-- 반복 -->
            </div>
        </section>

        <!-- 후기 섹션 -->
        <section class="mt-16 bg-orange-100 p-8 rounded-xl text-center sports-section">
            <h2 class="text-2xl font-bold text-orange-600 mb-4">모다와 함께한 경험</h2>
            <p class="text-gray-700 mb-4">"3명이 부족했는데, 모다에서 금방 팀을 완성했어요! 다음 주에도 씁니다!"</p>
            <span class="text-sm text-gray-500">- 김팀장, 서울 송파구 농구동호회</span>
        </section>

    </main>
</div>
</html>
