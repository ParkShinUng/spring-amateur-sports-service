<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>PickPlay - 경기 등록</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <script type="text/javascript">
        function execDaumPostcode() {
            new daum.Postcode({
                oncomplete: function(data) {
                    var addr = data.address; // 최종 주소 변수

                    // 주소 정보를 해당 필드에 넣는다.
                    document.getElementById("stadium_address").value = addr;
                }
            }).open();
        }

    </script>
</head>
<body>
<header class="bg-white shadow sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
        <h1 class="text-3xl font-bold text-blue-600">
            <a href="/">PickPlay</a>
        </h1>
        <nav class="space-x-6 text-sm">
            <a href="/search" class="hover:text-blue-500">경기 검색</a>
            <a href="/register" class="hover:text-blue-500">경기 등록</a>
        </nav>
    </div>
</header>

<div class="max-w-4xl mx-auto py-12 px-4">
    <h2 class="text-2xl font-bold text-blue-800 mb-6">📝 경기 등록</h2>
    <form action="/register/new" method="post" class="space-y-4">
        <input type="text" name="stadium" placeholder="구장명"
               class="w-full px-4 py-2 border rounded-md">
        <!-- 주소 검색 -->
        <div class="flex space-x-4">
            <div class="flex-1">
                <input type="text" name="stadium_address" id="stadium_address" placeholder="구장 주소"
                       class="w-full px-4 py-2 border rounded-md">
            </div>
            <div class="flex-2">
                <input type="button" onclick="execDaumPostcode()" value="주소 검색" class="w-full px-4 py-2 border rounded-md bg-cyan-500">
            </div>
        </div>

        <!-- 일정 선택 -->
        <input type="date" name="date" class="w-full px-4 py-2 border rounded-md">

        <!-- 시작, 종료 시간 -->
        <div class="flex space-x-4">
            <div class="flex-1">
                <label for="startTime" class="block text-sm font-medium text-gray-700 mb-1">시작 시간</label>
                <select name="startTime" id="startTime" class="w-full px-4 py-2 border rounded-md">
                    <option value="">시작 시간 선택</option>
                    <option>00:00</option>
                    <option>01:00</option>
                    <option>02:00</option>
                    <option>03:00</option>
                    <option>04:00</option>
                    <option>05:00</option>
                    <option>06:00</option>
                    <option>07:00</option>
                    <option>08:00</option>
                    <option>09:00</option>
                    <option>10:00</option>
                    <option>11:00</option>
                    <option>12:00</option>
                    <option>13:00</option>
                    <option>14:00</option>
                    <option>15:00</option>
                    <option>16:00</option>
                    <option>17:00</option>
                    <option>18:00</option>
                    <option>19:00</option>
                    <option>20:00</option>
                    <option>21:00</option>
                    <option>22:00</option>
                    <option>23:00</option>
                </select>
            </div>
            <div class="flex-1">
                <label for="endTime" class="block text-sm font-medium text-gray-700 mb-1">종료 시간</label>
                <select name="endTime" id="endTime" class="w-full px-4 py-2 border rounded-md">
                    <option value="">시작 시간 선택</option>
                    <option>00:00</option>
                    <option>01:00</option>
                    <option>02:00</option>
                    <option>03:00</option>
                    <option>04:00</option>
                    <option>05:00</option>
                    <option>06:00</option>
                    <option>07:00</option>
                    <option>08:00</option>
                    <option>09:00</option>
                    <option>10:00</option>
                    <option>11:00</option>
                    <option>12:00</option>
                    <option>13:00</option>
                    <option>14:00</option>
                    <option>15:00</option>
                    <option>16:00</option>
                    <option>17:00</option>
                    <option>18:00</option>
                    <option>19:00</option>
                    <option>20:00</option>
                    <option>21:00</option>
                    <option>22:00</option>
                    <option>23:00</option>
                </select>
            </div>
        </div>

        <!-- 모집 인원 -->
        <div>
            <label for="recruitCount" class="block text-sm font-medium text-gray-700 mb-1 mt-4">모집 인원</label>
            <select name="recruitCount" id="recruitCount" class="w-full px-4 py-2 border rounded-md">
                <option value="1">1명</option>
                <option value="2">2명</option>
                <option value="3">3명</option>
                <option value="4">4명</option>
                <option value="5">5명</option>
                <option value="6">6명</option>
                <option value="7">7명</option>
                <option value="8">8명</option>
                <option value="9">9명</option>
                <option value="10">10명</option>
                <option value="11">11명</option>
                <option value="12">12명</option>
                <option value="13">13명</option>
                <option value="14">14명</option>
                <option value="15">15명</option>
                <option value="16">16명</option>
                <option value="17">17명</option>
                <option value="18">18명</option>
                <option value="19">19명</option>
                <option value="20">20명</option>
            </select>
        </div>

        <!-- 참고 사항 -->
        <textarea name="notes" placeholder="전달 사항"
                  class="w-full px-4 py-2 border rounded-md h-28"></textarea>

        <button type="submit" class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded-md">
            등록하기
        </button>
    </form>
</div>

<footer class="bg-white border-t py-6 text-center text-sm text-gray-500">
    &copy; 2025 PickPlay. All rights reserved.
</footer>

</body>
</html>
