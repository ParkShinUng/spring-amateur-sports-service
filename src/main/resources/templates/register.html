<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PickPlay - 경기 등록</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
<header class="bg-white shadow sticky top-0 z-50">
  <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
    <h1 class="text-3xl font-bold text-blue-600">
      <a href="/">PickPlay</a>
    </h1>
    <nav class="space-x-6 text-sm">
      <a href="/search" class="hover:text-blue-500">경기 검색</a>
      <a href="/register" class="hover:text-blue-500">경기 등록</a>
    </nav>
  </div>
</header>

<div class="max-w-4xl mx-auto py-12 px-4">
    <h2 class="text-2xl font-bold text-blue-800 mb-6">📝 경기 등록</h2>
    <form th:action="@{/register}" method="post" class="space-y-4">
        <input type="text" name="location" placeholder="경기 위치"
               class="w-full px-4 py-2 border rounded-md">
        <input type="date" name="date" class="w-full px-4 py-2 border rounded-md">
        <input type="time" name="time" class="w-full px-4 py-2 border rounded-md">
        <textarea name="notes" placeholder="기타 요청 사항"
                  class="w-full px-4 py-2 border rounded-md h-28"></textarea>
        <button type="submit" class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded-md">
            등록하기
        </button>
    </form>
</div>

<footer class="bg-white border-t py-6 text-center text-sm text-gray-500">
  &copy; 2025 PickPlay. All rights reserved.
</footer>

</body>
</html>
