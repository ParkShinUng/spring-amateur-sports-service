<html layout:decorate="~{fragments/layout}">
<div layout:fragment="content">
    <div class="container my-3">
        <h2 class="border-bottom py-2" th:text="${match.title}"></h2>
        <div class="card my-3">
            <div class="card-body">
                <div class="card-text" style="white-space: pre-line;" th:text="${match.content}"></div>
                <div class="d-flex justify-content-end">
                    <div class="badge bg-light text-dark p-2 text-start">
                        <div th:text="${#temporals.format(match.createDate, 'yyyy-MM-dd HH:mm')}"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="card shadow-lg">
            <div class="card-header bg-primary text-white">
                <h3 class="mb-0">🏟️ 매칭 상세 정보</h3>
            </div>
            <div class="card-body">
                <div class="row mb-3">
                    <div class="col-md-6"><strong>제목:</strong> <span th:text="${match.title}"></span></div>
                    <div class="d-flex justify-content-end">
                        <div class="badge bg-light text-dark p-2 text-start">
                            <strong>등록일:</strong> <div th:text="${#temporals.format(match.createDate, 'yyyy-MM-dd HH:mm')}"></div>
                        </div>
                    </div>
                </div>

                <!-- 1. 기본 정보 -->
                <h5 class="text-primary mb-3">기본 정보</h5>
                <div class="row mb-3">
                    <div class="col-md-6"><strong>스포츠 종목:</strong> <span th:text="${match.kind}"></span></div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-6"><strong>활동명 (팀 이름):</strong> <span th:text="${match.nickname}"></span></div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-6"><strong>연락처:</strong> <span th:text="${match.phoneNumber}"></span></div>
                </div>

                <!-- 2. 경기 정보 -->
                <h5 class="text-primary mt-4 mb-3">경기 정보</h5>
                <div class="row mb-3">
                    <div class="col-md-6"><strong>경기장 위치:</strong> <span th:text="${match.stadiumLocation}"></span></div>
                    <div class="col-md-6"><strong>경기장 이름:</strong> <span th:text="${match.stadiumName}"></span></div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-6"><strong>경기 시작 시간:</strong> <span th:text="${#temporals.format(match.startTime, 'yyyy-MM-dd HH:mm')}"></span></div>
                    <div class="col-md-6"><strong>경기 종료 시간:</strong> <span th:text="${#temporals.format(match.endTime, 'yyyy-MM-dd HH:mm')}"></span></div>
                </div>
                <div class="mb-3"><strong>경기 수준:</strong> <span th:text="${match.level}"></span></div>

                <!-- 3. 비용 정보 -->
                <h5 class="text-primary mt-4 mb-3">비용 정보</h5>
                <div class="row mb-3">
                    <div class="col-md-6"><strong>경기장 총 비용:</strong> <span th:text="${match.totalPrice}"></span> 원</div>
                    <div class="col-md-6"><strong>상대팀 부담 비용:</strong> <span th:text="${match.cost}"></span> 원</div>
                </div>

                <!-- 4. Comment -->
                <h5 class="text-primary mt-4 mb-3">코멘트</h5>
                <div class="mb-3">
                    <strong>Comment:</strong>
                    <div class="border p-3 rounded bg-light">
                        <p class="mb-0" th:text="${match.content}"></p>
                    </div>
                </div>
            </div>
            <div class="card-footer text-end">
                <a href="/match/list" class="btn btn-secondary">목록으로</a>
            </div>
        </div>
    </div>
</div>
</html>
