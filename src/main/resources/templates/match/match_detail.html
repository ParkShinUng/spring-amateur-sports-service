<html layout:decorate="~{fragments/layout}">
<div layout:fragment="content">
    <div class="container my-4">
        <div class="card shadow-sm rounded">
            <div class="card-header bg-primary text-white">
                <h3 class="mb-0">🏟️ 매칭 상세 정보</h3>
            </div>

            <div class="card-body p-4">
                <!-- 제목 -->
                <div class="d-flex justify-content-between align-items-center border-bottom pb-2 mb-4">
                    <h4 class="fw-bold mb-0" th:text="${match.title}"></h4>
                    <small class="text-muted">
                        등록일:
                        <span th:text="${#temporals.format(match.createDate, 'yyyy-MM-dd HH:mm')}"></span>
                    </small>
                </div>

                <!-- 1. 기본 정보 -->
                <h5 class="text-primary fw-semibold mb-3">1. 기본 정보</h5>
                <div class="row mb-4">
                    <div class="col-md-4 mb-2"><strong>스포츠 종목:</strong> <span th:text="${match.kind}"></span></div>
                    <div class="col-md-4 mb-2"><strong>활동명:</strong> <span th:text="${match.nickname}"></span></div>
                    <div class="col-md-4 mb-2"><strong>연락처:</strong> <span th:text="${match.phoneNumber}">-</span></div>
                </div>

                <!-- 2. 경기 정보 -->
                <h5 class="text-primary fw-semibold mb-3">2. 경기 정보</h5>
                <div class="row mb-3">
                    <div class="col-md-6 mb-2"><strong>경기장 이름:</strong> <span th:text="${match.stadiumName}"></span></div>
                    <div class="col-md-6 mb-2"><strong>경기장 위치:</strong> <span th:text="${match.stadiumLocation}"></span></div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-6 mb-2"><strong>경기 시작 시간:</strong> <span th:text="${#temporals.format(match.startTime, 'yyyy-MM-dd HH:mm')}"></span></div>
                    <div class="col-md-6 mb-2"><strong>경기 종료 시간:</strong> <span th:text="${#temporals.format(match.endTime, 'yyyy-MM-dd HH:mm')}"></span></div>
                </div>
                <div class="mb-3"><strong>경기 수준:</strong> <span th:text="${match.level}"></span></div>

                <!-- 3. 비용 정보 -->
                <h5 class="text-primary fw-semibold mt-4 mb-3">3. 비용 정보</h5>
                <div class="row mb-4">
                    <div class="col-md-6 mb-2"><strong>총 비용:</strong> <span th:text="${match.totalPrice}"></span> 원</div>
                    <div class="col-md-6 mb-2"><strong>상대팀 부담:</strong> <span th:text="${match.cost}"></span> 원</div>
                </div>

                <!-- 4. 코멘트 -->
                <h5 class="text-primary fw-semibold mt-4 mb-3">4. 기타 설명</h5>
                <div class="p-3 bg-light border rounded">
                    <p class="mb-0" th:text="${match.content}">등록된 설명이 없습니다.</p>
                </div>
            </div>

            <div class="card-footer text-end bg-white">
                <a href="/match/list" class="btn btn-outline-secondary">목록으로</a>
            </div>
        </div>
    </div>
</div>
</html>
