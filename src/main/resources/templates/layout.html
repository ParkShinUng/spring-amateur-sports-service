    <style>
        /* 전체 섹션 스타일 /
        .sports-section {
        background-color: #f7f9fc; / 부드러운 배경 색상 /
        padding: 40px 20px; / 패딩 추가 /
        border-radius: 8px; / 모서리 둥글게 /
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); / 그림자 효과 */
        }

        /* 헤더 스타일 /
        .sports-section h2 {
        font-size: 2em; / 헤더 크기 /
        color: #2c3e50; / 진한 색상 /
        text-align: center; / 중앙 정렬 /
        margin-bottom: 20px; / 아래쪽 여백 */
        }

        /* 정보 카드 스타일 /
        .sport-card {
        background-color: #ffffff; / 카드 배경색 /
        border-radius: 5px; / 카드 모서리 둥글게 /
        padding: 15px; / 카드 패딩 /
        margin: 15px 0; / 카드 간격 /
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); / 카드 그림자 /
        transition: transform 0.2s; / 마우스 호버시 애니메이션 효과 */
        }

        .sport-card:hover {
        transform: translateY(-3px); /* 호버시 카드 위로 이동 */
        }

        /* 카드 제목 /
        .sport-card h3 {
        margin: 0; / 기본 여백 제거 /
        font-size: 1.5em; / 제목 크기 /
        color: #2980b9; / 카드 제목 색상 */
        }

        /* 카드 설명 /
        .sport-card p {
        font-size: 0.9em; / 설명 글씨 크기 /
        color: #34495e; / 설명 글씨 색상 /
        margin-top: 10px; / 상단 여백 */
        }

        /* 반응형 디자인 /
        @media (max-width: 768px) {
        .sports-section {
        padding: 20px; / 패딩 조정 */
        }

        .sport-card {
        margin: 10px 0; /* 카드 간격 조정 */
        }

        .sports-section h2 {
        font-size: 1.5em; /* 헤더 크기 축소 */
        }

    ._loginElementWrapper_1sy3a_34 {
        display: flex;
        gap: 30px;
        align-items: center;
    }

    ._logo_1sy3a_40 {
        width: 105px;
        height: auto;
        cursor: pointer;
    }

    img {
        overflow-clip-margin: content-box;
        overflow: clip;
    }

    body {
      margin: 0;
      font-family: 'SUIT', sans-serif;
      background: linear-gradient(to bottom, #f7faff, #edf1ff);
      color: #333;
    }

    header {
      background-color: #ffffff;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.06);
      padding: 20px 0;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    nav {
      margin: 0 auto;
      padding: 0 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 1.6rem;
      font-weight: bold;
      color: #5c6ac4;
      text-decoration: none;
    }

    .nav-links {
      display: flex;
      gap: 20px;
    }

    .nav-links a {
      text-decoration: none;
      color: #333;
      font-size: 1rem;
      padding: 6px 12px;
      border-radius: 8px;
      transition: background 0.2s ease;
    }

    .nav-links a:hover {
      background-color: #f0f0f0;
    }

    main {
      max-width: 1200px;
      margin: 0 auto;
      padding: 60px 20px 80px;
    }

    .page-title {
      font-size: 2rem;
      font-weight: 600;
      margin-bottom: 30px;
      text-align: center;
      color: #444;
    }

    .content-area {
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 8px 18px rgba(0, 0, 0, 0.06);
    }

    /* ✅ 반응형 스타일 적용 */
    @media (max-width: 768px) {
      nav {
        flex-direction: column;
        align-items: flex-start;
      }

      .nav-links {
        flex-direction: column;
        width: 100%;
        margin-top: 10px;
      }

      .nav-links a {
        width: 100%;
        padding: 10px;
        font-size: 1.1rem;
        background-color: #f9f9f9;
        border-radius: 12px;
      }

      .page-title {
        font-size: 1.5rem;
        margin-bottom: 20px;
      }

      .content-area {
        padding: 20px;
      }
    }

    @media (max-width: 480px) {
      .logo {
        font-size: 1.4rem;
      }

      .nav-links a {
        font-size: 1rem;
        padding: 8px;
      }

      .content-area {
        padding: 15px;
      }

      main {
        padding: 40px 16px 60px;
      }

      .page-title {
        font-size: 1.3rem;
      }
    }
    </style>
