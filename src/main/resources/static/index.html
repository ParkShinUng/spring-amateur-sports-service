<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>PickPlay</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800 font-sans">
<header class="bg-white shadow sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
        <h1 class="text-3xl font-bold text-blue-600">PickPlay</h1>
        <nav class="space-x-6 text-sm">
            <a href="#search" class="hover:text-blue-500">경기 검색</a>
            <a href="#register" class="hover:text-blue-500">경기 등록</a>
        </nav>
    </div>
</header>

<section id="hero" class="bg-blue-100 py-20">
    <div class="max-w-4xl mx-auto text-center px-6">
        <h2 class="text-4xl md:text-5xl font-extrabold mb-6 text-blue-700">쉽고 빠르게 원하는 경기를 찾고 참여하세요</h2>
        <p class="text-lg md:text-xl text-gray-700 mb-8">날짜, 지역, 시간을 선택하여 나에게 맞는 경기를 쉽게 찾아보세요</p>
        <a href="#search"
           class="inline-block bg-blue-600 hover:bg-blue-700 text-white text-lg px-8 py-4 rounded-xl shadow">경기 찾아보기</a>
    </div>
</section>

<footer class="bg-white border-t py-6 text-center text-sm text-gray-500">
    &copy; 2025 PickPlay. All rights reserved.
</footer>
</body>
</html>
